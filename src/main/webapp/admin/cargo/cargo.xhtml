<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/main.xhtml">
		
		<ui:define name="content">
			
			<div class="row-fluid">
			
				<div class="span12">
				
					<h:form id="formz">
						
						<div id="widget_title" class="widget-title" onclick="$('#teste').collapse('toggle')">
							<span class="icon">
								<i class="icon icon-pencil"></i>				
							</span>
							<h5>Inserir cargo</h5>
						</div>	
							<div id="teste" class="form-horizontal collapse in">
								<div class="control-group">
									<label class="control-label">Nome :</label>
									<div class="controls">
										<p:inputText id="nome" required="true" value="#{cargoBean.cargoForm.nome}"/>
									</div>
								</div>
								
								<div class="form-actions">
									 <p:commandButton value="Salvar" update=":formz" actionListener="#{cargoBean.salvar}" onclick="msgs.show();"/>
								</div>
							</div>
							
						</h:form>	
						
					</div>
					
				</div>
				
			
			<div class="row-fluid">
				<div class="span12">
					<h:form id="table_form">

						<div class="widget-box">
							<div class="widget-title">
								<span class="icon"> <i class="icon-th"></i>
								</span>
								<h5>Lista de cargos</h5>
							</div>
							<div class="widget-content">
								<p:dataTable id="table" var="cargo"
									value="#{cargoBean.dataModel}"
									styleClass="table table-bordered table-striped"
									paginator="true" rows="10" selection="#{cargoBean.cargoForm}"
									selectionMode="single">
									<p:ajax event="rowSelect" listener="#{cargoBean.onRowSelect}" update=":formz"/>
									<p:column headerText="Nome">
										<h:outputText value="#{cargo.nome}" />
									</p:column>
								</p:dataTable>

							</div>
						</div>
						
					</h:form>
				
				</div>
			</div>
		
		</ui:define>
	
	</ui:composition>
	
</html>
